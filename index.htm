<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LAOSHUG77</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe src="https://laoshug77-velvetra.store/la" allowfullscreen></iframe>
  <script>
    // เก็บ URL แบบ Base64 (แทนที่จะใส่ URL ตรง ๆ)
    const encoded = "aHR0cHM6Ly9sYW9zaHVnNzctVmVsdmV0cmEuc3RvcmU=";

    // decode ตอนกดปุ่ม
    document.getElementById("goBtn").addEventListener("click", () => {
      const url = atob(encoded); // decode base64 -> URL จริง
      window.location.href = url;
    });
  </script>
</body>
</html>
